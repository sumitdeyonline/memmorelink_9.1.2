<div class="container" >

    <div class="single">
        <div class="row">

          <div class="col-md-8" >
            <br><br><br>
            <!-- <div class="login_div" [hidden]="!mobile">
            <div class="login_div" [hidden]="mobile"> -->
              <div class="login_div">

                <div class="col_3" *ngIf="!_auth.isAuthenticated()">

                  <h2>Sign in to MeMoreLink</h2>
                  <br>
                  <p class="error_Message">{{ loginError }}</p>
                  <div id="login-content">
                      <form #f="ngForm" (ngSubmit)="Login(f.value)">
                          <div class="textbox-wrap">
                              <div class="input-group">
                                  <span class="input-group-addon "><i class="fa fa-user"></i></span>
                                  <!--input type="text" required="required" class="form-control" placeholder="Username"-->
                                  <input type="text" required="required" [value]="login.username"  
                                    ngModel name="username" #username="ngModel" id="username" class="form-control" 
                                    placeholder="Username (Email Address)" value="Username" 
                                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                    onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"/>
  
                              </div>
                          </div>
                          <br>
                          <div class="error_Message" *ngIf="username.errors && username.touched">                      
                            Please enter the valid Email
                          </div> 
                          <div class="textbox-wrap">
                                  <div class="input-group">
                                      <span class="input-group-addon "><i class="fa fa-key"></i></span>
                                      <!--input type="password" required="required" class="form-control " placeholder="Password"-->
                                      <input type="password" required="required" [value]="login.password" ngModel name="password" #password="ngModel" id="password" class="form-control " placeholder="Password"/>
                                  </div>
                          </div> 
                          <!--div class="login-check">
                              <label class="checkbox1"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up for Newsletter</label>
                          </div-->
                          <br>
                          <div class="textbox-wrap">
                            <button class="btn_common btn-default" type="submit" value=" Submit" id="submit" [disabled]="!f.valid" name="submit" >
                              <i class="fa fa-user"></i>&nbsp;Continue
                            </button> 

                            <div class="login-para">
                              <p><a routerLink="/resetpassword">Forgot Password?</a></p>
                            </div>
                          </div>

                        

                          <div class="clearfix"> </div>


                    <!--h5>Login</h5-->
                    <!--p style="color: red;">{{ loginError }}</p>
                    <form #f="ngForm" (ngSubmit)="Login(f.value)">
                      <label for="username">User Name:</label> <input type="text" [value]="login.username"  ngModel name="username" #username="ngModel" id="username" class="text" placeholder=" " value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"/><br>
                      <label for="password">Password:</label> <input type="password" [value]="login.password" ngModel name="password" #password="ngModel" id="password" class="required input_field"/>
                      <div class="cleaner_h10"></div-->
                      <!--input type="submit" value=" Login" id="submit" name="submit" class="submit_btn float_l" /-->
                      <!--label class="btn2 btn-2 btn2-1b"><input type="submit" value="   Login"></label-->
                      
                      <!--button class="btn btn-default" type="submit" value=" Submit" id="submit" name="submit" >
                        <i class="fa fa-user"></i>&nbsp;Login
                      </button-->
                    </form>


                  </div>
                </div>
              </div>


          </div>

          <div class="col-md-4">
              <div class="col_3">
                  <advertisement></advertisement>
              </div>
          </div>
        <div class="clearfix"> </div>
        </div>

    </div>
</div>
