
<searchheader></searchheader>






<div class="container" >

  <div class="single">
      <div class="row">

        <div class="col-md-8" >
          <br>
          <!-- <div class="login_div" [hidden]="!mobile">
          <div class="login_div" [hidden]="mobile"> -->
            <div class="login_div">

              <div class="col_3">
                <h2>Applicant Sign Up</h2>
 
                <br>
                <signup-confirm [signupSucessMessage] = "signupSucessMessage"></signup-confirm>  
                <div id="site_form" [hidden]="signupSucessMessage != null && signupSucessMessage !=''">
                 <p class="error_Message" *ngIf="signupMessage != null && signupMessage !=''">
                     {{ signupMessage }}         
                 </p>
                 <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm.value)" >
                   <!--label for="username">User Email:</label> <input type="text" [value]="signup.username"  ngModel name="username" #username="ngModel" id="username" email class="required input_field" required/-->
                   <label for="email">User Email<span style="color: red;">&nbsp;*</span></label> 
                     <input type="text" [value]="signup.email" 
                     (focus)="onFocus($event)"  ngModel name="email" 
                     #email="ngModel" id="email" email 
                     pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                     class="form-control input-sm" required/>
 
                   <div class="error_Message" *ngIf="email.errors && email.touched">                      
                     Please enter the valid Email
                   </div>                   
                   <!--div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="alert alert-danger">
                     <div *ngIf="email.errors.required">
                       Email id required
                     </div>  
                     <div *ngIf="email.errors.email">
                       Please Enter a valid Email
                     </div>                      
                   </div-->          
                   <!--div class="error_Message" *ngIf="auth0Error != null && auth0Error !=''">
                     {{ auth0Error }}
                   </div--> 
         
                   
                   <label for="password">Password<span style="color: red;">&nbsp;*</span></label> <input type="password" [value]="signup.password" ngModel name="password" #password="ngModel" id="password" class="form-control input-sm" required/>
                   <div class="error_Message" *ngIf="Fieldlength(password.value) < 5 && password.touched">
                     Password must be at least 5 characters long.
                   </div> 
                   <!--div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="alert alert-danger">
                     <div *ngIf="password.errors.required">
                       Password required
                     </div>  
                     <div *ngIf="password.errors.minLength">
                       Password must be at least 5 characters long.
                     </div>                      
                   </div-->            
                   <div class="error_Message" *ngIf="password.value!=repassword.value">
                     Re-enter the same password
                   </div> 
                   <label for="repassword">Re Enter Password<span style="color: red;">&nbsp;*</span></label> <input type="password" [value]="signup.repassword" ngModel name="repassword" #repassword="ngModel" id="repassword" class="form-control input-sm" required/>
         
                   <div class="error_Message" *ngIf="Fieldlength(repassword.value) < 5 && repassword.touched">
                     Password must be at least 5 characters long.
                   </div>           
         

                   <div class="card mt-3" align="left">
                    <div class="card-body">
                        <div #recaptcha ></div>
                    </div>
                  </div>
                   <!--div *ngIf="repassword.invalid && (repassword.dirty || repassword.touched)"
                   class="alert alert-danger">
                     <div *ngIf="repassword.errors.required">
                       Password required
                     </div>  
                     <div *ngIf="repassword.errors.minLength">
                       Re Password must be at least 5 characters long.
                     </div>                      
                   </div-->  
         
         
                   <!--div class="cleaner_h10"></div-->
                   <!--input type="submit" value=" SignUp" id="submit" name="submit" class="submit_btn float_l" /-->
         
                   <div class="form-group">
                     <table>
                      <tr><td>&nbsp;</td></tr>
                       <tr>

                         <td>
                           <div class="error_Message" *ngIf="!signupForm.valid && signupForm.touched">
                             (Please enter required fields)
                           </div>   
 
                           <button class="btn_common btn-default" type="submit" value=" Submit" id="submit" name="submit" [disabled]="!signupForm.valid || password.value!=repassword.value || Fieldlength(password.value) < 5 || Fieldlength(repassword.value) < 5">
                             <i class="fa fa-floppy-o"></i>&nbsp;Continue
                           </button>
                           &nbsp;&nbsp;
                           <button class="btn_common btn-default" type="button" value=" reset" id="reset" name="reset" (click)="resetForm(signupForm)">
                               <i class="fa fa-repeat"></i>&nbsp;Reset
                           </button>  
                         </td>                  
                       </tr>
                     </table>
                   </div>          
                 </form>
               </div>       
              </div>


          </div>


        </div>

        <div class="col-md-4">
            <div class="col_3">
                <advertisement></advertisement>
            </div>
        </div>
      <div class="clearfix"> </div>
      </div>

  </div>
</div>
